<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/formulario.css">
  <title>Formulario Contacto</title>
</head>
<body>
  <section class="form-register">
    <h4 class="titulo">Formulario de Contacto</h4>
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellido" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="texto" id="texto" placeholder="Ingrese su Mensaje">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Enviar">
    
  </section>

</body>
</html>
